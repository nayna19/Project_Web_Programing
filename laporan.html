<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan</title>
    <link rel="stylesheet" href="css/coverlaporan2.css">
    <link rel="icon" href="img/logo.jpg">

</head>

<body>

    <div class="container">

        <h2 class="judul">HUBUNGI KAMI</h2>

        <h3 class="judul-dua">Kami Sangat Apresiasi Masukan Dari Anda</h3>
        <p>Beritahu Kami Apa Yang Mengganggu atau Masukan Anda</p>

        <table>
            <form action="website.html" method="post">
                <tr>
                    <td>Nama</td>
                </tr>
                <tr>
                    <td><input class="form" type="text" name="nama" placeholder="Nama Anda"></td>
                </tr>
                <tr>
                    <td>Email</td>
                </tr>
                <tr>
                    <td><input class="form" type="email" name="email" placeholder="contoh12@gmail.com"></td>
                </tr>
                <tr>
                    <td>Jenis Keperluan</td>
                </tr>
                <tr>
                    <td>
                        <select name="j_keperluan">
                            <option> Pilih Jenis Keperluan </option>
                            <option>Pembatalan Pesanan</option>
                            <option>Kritik dan Saran</option>
                            <option>Tanya Perizinan</option>
                            <option>Komplain Produk</option>
                            <option>Lainnya</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Judul</td>
                </tr>
                <tr>
                    <td><input class="form" type="text" name="judul" placeholder="Subjek"></td>
                </tr>
                <tr>
                    <td>
                        <h6>Lampirkan File :</h6>
                    </td>
                </tr>
                <tr>
                    <td><input class="tambahan" type="file" name="file"></td>
                </tr>
                <tr>
                    <td>Detail</td>
                </tr>
                <tr>
                    <td><textarea name="detail" cols="50" rows="7" placeholder="Jelaskan Permasalahan Anda"></textarea>
                    </td>
                <tr>
                    <td><input type="submit" value="Kirim"><a href="website.html">Batal</a></td>
                </tr>
            </form>
        </table>

    </div>

</body>

</html>
